version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: flight-checkin-db
    environment:
      POSTGRES_DB: flight_checkin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flight-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: flight-checkin-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:password@postgres:5432/flight_checkin
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flight-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flight-checkin-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - flight-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  flight-network:
    driver: bridge