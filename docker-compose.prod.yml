version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: flight-checkin-db-prod
    environment:
      POSTGRES_DB: flight_checkin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flight-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: flight-checkin-backend-prod
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/flight_checkin
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flight-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flight-checkin-frontend-prod
    environment:
      REACT_APP_API_URL: http://backend:8000/api
    depends_on:
      - backend
    networks:
      - flight-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  nginx:
    image: nginx:alpine
    container_name: flight-checkin-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - flight-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  flight-network:
    driver: bridge